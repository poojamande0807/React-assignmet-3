<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dynamic Gallery</title>

    <style>
        .gallery {

            display: grid;

            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));

            gap: 10px;

        }

        .gallery img {

            width: 100%;

            height: auto;

            object-fit: cover;

        }
    </style>

</head>

<body>

    <div id="root"></div>

    <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>

    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        function Gallery({ children }) {

            return (

                <div className="gallery">

                    {children}

                </div>

            );

        }

        function Image({ src, alt }) {

            return <img src={src} alt={alt} />;

        }

        ReactDOM.render(

            <Gallery>
                <Image src="https://via.placeholder.com/150" alt="Image 1" />
                <Image src="https://via.placeholder.com/150" alt="Image 2" />
                <Image src="https://via.placeholder.com/150" alt="Image 3" />
                <Image src="https://via.placeholder.com/150" alt="Image 4" />
            </Gallery>,
            document.getElementById('root')

        );

    </script>

</body>

</html>
